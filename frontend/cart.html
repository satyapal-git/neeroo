<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Paradise - Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .item-info .price {
            color: #666;
            font-size: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .qty-display {
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }

        .item-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
            min-width: 80px;
            text-align: right;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .cart-summary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-row.total {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .order-options {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .order-options h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .order-type {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radio-group input[type="radio"] {
            transform: scale(1.5);
            accent-color: #667eea;
        }

        .radio-group label {
            font-weight: 600;
            cursor: pointer;
        }

        .table-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .table-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkout-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.6);
        }

        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-cart h2 {
            margin-bottom: 15px;
        }

        .shop-now-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .shop-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .quantity-controls {
                justify-content: center;
            }

            .order-type {
                flex-direction: column;
                gap: 15px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="menu.html" class="back-btn">‚Üê Back to Menu</a>
            <h1>üõí Your Cart</h1>
        </div>

        <div class="cart-section">
            <div id="cartItems">
                <!-- Cart items will be populated by JavaScript -->
            </div>
        </div>

        <div class="order-options" id="orderOptions" style="display: none;">
            <h3>Order Details</h3>
            
            <div class="order-type">
                <div class="radio-group">
                    <input type="radio" id="dineIn" name="orderType" value="dine-in" checked>
                    <label for="dineIn">Dine In</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="takeaway" name="orderType" value="takeaway">
                    <label for="takeaway">Takeaway</label>
                </div>
            </div>

            <div id="tableNumberSection">
                <label for="tableNumber">Table Number:</label>
                <input type="text" id="tableNumber" class="table-input" placeholder="Enter table number (e.g., T1, T2, T3)">
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>‚Çπ<span id="subtotal">0</span></span>
                </div>
                <div class="summary-row">
                    <span>GST (5%):</span>
                    <span>‚Çπ<span id="gst">0</span></span>
                </div>
                <div class="summary-row total">
                    <span>Total Amount:</span>
                    <span>‚Çπ<span id="totalAmount">0</span></span>
                </div>
            </div>

            <button class="checkout-btn" onclick="proceedToPayment()">
                <span id="checkoutText">Proceed to Payment</span>
            </button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            loadCart();
            setupOrderTypeListener();
        });

        function loadCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const orderOptions = document.getElementById('orderOptions');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty!</h2>
                        <p>Add some delicious items to your cart</p>
                        <a href="menu.html" class="shop-now-btn">Shop Now</a>
                    </div>
                `;
                orderOptions.style.display = 'none';
                return;
            }

            let cartHTML = '';
            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <div class="price">‚Çπ${item.price} each</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <div class="item-total">‚Çπ${item.price * item.quantity}</div>
                        <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHTML;
            orderOptions.style.display = 'block';
            updateCartSummary();
        }

        function updateQuantity(itemId, change) {
            const cartItem = cart.find(c => c.id === itemId);
            if (!cartItem) return;

            cartItem.quantity += change;
            
            if (cartItem.quantity <= 0) {
                removeItem(itemId);
                return;
            }
            
            saveCart();
            loadCart();
        }

        function removeItem(itemId) {
            cart = cart.filter(c => c.id !== itemId);
            saveCart();
            loadCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const gst = Math.round(subtotal * 0.05);
            const total = subtotal + gst;

            document.getElementById('subtotal').textContent = subtotal;
            document.getElementById('gst').textContent = gst;
            document.getElementById('totalAmount').textContent = total;
        }

        function setupOrderTypeListener() {
            const orderTypeRadios = document.querySelectorAll('input[name="orderType"]');
            const tableNumberSection = document.getElementById('tableNumberSection');

            orderTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'dine-in') {
                        tableNumberSection.style.display = 'block';
                    } else {
                        tableNumberSection.style.display = 'none';
                    }
                });
            });
        }

        function proceedToPayment() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const orderType = document.querySelector('input[name="orderType"]:checked').value;
            const tableNumber = document.getElementById('tableNumber').value.trim();

            if (orderType === 'dine-in' && !tableNumber) {
                alert('Please enter table number for dine-in orders');
                return;
            }

            // Show loading
            const checkoutBtn = document.querySelector('.checkout-btn');
            const checkoutText = document.getElementById('checkoutText');
            checkoutBtn.disabled = true;
            checkoutText.innerHTML = '<span class="loading"></span> Processing...';

            // Simulate payment processing
            setTimeout(() => {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const gst = Math.round(subtotal * 0.05);
                const total = subtotal + gst;
                const orderId = 'SP' + Date.now().toString().slice(-6);

                // Create order object
                const order = {
                    id: orderId,
                    items: [...cart],
                    orderType: orderType,
                    tableNumber: orderType === 'dine-in' ? tableNumber : null,
                    subtotal: subtotal,
                    gst: gst,
                    total: total,
                    status: 'pending',
                    timestamp: new Date().toISOString(),
                    userMobile: localStorage.getItem('userMobile')
                };

                // Save order to localStorage (in real app, send to backend)
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(order);
                localStorage.setItem('orders', JSON.stringify(orders));

                // Clear cart
                cart = [];
                localStorage.removeItem('cart');

                // Show success message
                alert(`üéâ Order Placed Successfully!\n\nOrder ID: ${orderId}\nTotal: ‚Çπ${total}\n\nYour delicious food will be ${orderType === 'dine-in' ? 'served at table ' + tableNumber : 'ready for pickup'} in 20-30 minutes!`);

                // Redirect to orders page
                window.location.href = 'orders.html';
            }, 2000);
        }
    </script>
</body>
</html>
