<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Paradise - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
        }

        .logout-btn:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .api-status {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
        }

        .api-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .api-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .menu-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .menu-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .menu-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .menu-item {
            background: linear-gradient(145deg, #ffffff, #f8f8f8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .menu-item h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 8px;
        }

        .menu-item p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .price-order {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .qty-display {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .add-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            min-width: 180px;
            text-align: center;
        }

        .floating-cart:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.8);
        }

        .cart-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .floating-cart {
                bottom: 20px;
                right: 20px;
                min-width: 150px;
                padding: 15px;
            }

            .api-status {
                position: relative;
                top: 0;
                right: 0;
                margin: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div id="apiStatus" class="api-status api-offline">Checking API...</div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <h1>üçΩÔ∏è Spice Paradise</h1>
            </div>
            <div class="nav-links">
                <a href="orders.html" class="nav-btn">My Orders</a>
                <button onclick="logout()" class="nav-btn logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="user-info">
            <h3>Welcome!</h3>
            <p>Mobile: <span id="userMobile"></span></p>
            <p>Mode: <span id="currentMode">Checking...</span></p>
        </div>

        <div id="menuContent">
            <div class="loading">Loading menu...</div>
        </div>
    </div>

    <div class="floating-cart" onclick="goToCart()">
        <div><strong>Your Cart</strong></div>
        <div><span id="cartItemCount">0</span> items - ‚Çπ<span id="cartTotal">0</span></div>
        <button class="cart-btn">View Cart</button>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        let isApiMode = false;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Menu data (fallback for demo mode)
        const menuData = {
            starters: [
                { id: 1, name: "Paneer Tikka", description: "Marinated cottage cheese grilled to perfection with aromatic spices", price: 180 },
                { id: 2, name: "Chicken Tikka", description: "Tender chicken pieces marinated in yogurt and spices", price: 220 },
                { id: 3, name: "Samosa (2 pcs)", description: "Crispy triangular pastries filled with spiced potatoes", price: 60 },
                { id: 4, name: "Aloo Tikki", description: "Crispy potato patties served with chutneys", price: 80 }
            ],
            maincourse: [
                { id: 5, name: "Butter Chicken", description: "Creamy tomato-based curry with tender chicken pieces", price: 280 },
                { id: 6, name: "Dal Makhani", description: "Rich and creamy black lentils cooked overnight", price: 160 },
                { id: 7, name: "Paneer Makhani", description: "Cottage cheese in rich tomato and cashew gravy", price: 240 },
                { id: 8, name: "Biryani", description: "Aromatic basmati rice with spiced meat/vegetables", price: 320 }
            ],
            desserts: [
                { id: 9, name: "Gulab Jamun (2 pcs)", description: "Soft milk-based dumplings in aromatic sugar syrup", price: 90 },
                { id: 10, name: "Kulfi", description: "Traditional Indian ice cream with cardamom and pistachios", price: 70 },
                { id: 11, name: "Ras Malai", description: "Soft cottage cheese balls in sweetened milk", price: 110 }
            ],
            drinks: [
                { id: 12, name: "Lassi", description: "Traditional yogurt-based drink - Sweet or Salty", price: 50 },
                { id: 13, name: "Masala Chai", description: "Spiced Indian tea with milk", price: 30 },
                { id: 14, name: "Fresh Lime Water", description: "Refreshing lime water with mint", price: 40 },
                { id: 15, name: "Mango Juice", description: "Fresh mango juice", price: 60 }
            ]
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Display user info
            const userMobile = localStorage.getItem('userMobile');
            document.getElementById('userMobile').textContent = userMobile;

            // Check API availability and load menu
            await initializeApp();
            updateCartDisplay();
        });

        async function checkApiAvailability() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function initializeApp() {
            const apiAvailable = await checkApiAvailability();
            const apiStatus = document.getElementById('apiStatus');
            const currentMode = document.getElementById('currentMode');

            if (apiAvailable) {
                isApiMode = true;
                apiStatus.textContent = 'API Online';
                apiStatus.className = 'api-status api-online';
                currentMode.textContent = 'API Mode (Live Backend)';
                await loadMenuFromAPI();
            } else {
                isApiMode = false;
                apiStatus.textContent = 'API Offline';
                apiStatus.className = 'api-status api-offline';
                currentMode.textContent = 'Demo Mode (Local Storage)';
                loadMenuFromLocal();
            }
        }

        async function loadMenuFromAPI() {
            try {
                const token = localStorage.getItem('authToken');
                
                // In real implementation, you would have a menu API endpoint
                // For now, we'll simulate API response with local data
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API delay
                
                loadMenuFromLocal(); // Fallback to local data
                
                // You can implement actual API call like this:
                /*
                const response = await fetch(`${API_BASE_URL}/menu`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    renderMenu(data.menu);
                } else {
                    throw new Error('Failed to load menu');
                }
                */
                
            } catch (error) {
                console.error('Failed to load menu from API:', error);
                loadMenuFromLocal();
            }
        }

        function loadMenuFromLocal() {
            renderMenu(menuData);
        }

        function renderMenu(menu) {
            const menuContent = document.getElementById('menuContent');
            let menuHTML = '';

            Object.keys(menu).forEach(category => {
                const categoryTitle = {
                    'starters': 'ü•ó Starters',
                    'maincourse': 'üçõ Main Course', 
                    'desserts': 'üç∞ Desserts',
                    'drinks': 'ü•§ Drinks'
                };

                menuHTML += `
                    <div class="menu-section">
                        <h2>${categoryTitle[category]}</h2>
                        <div class="menu-grid">
                            ${menu[category].map(item => createMenuItemHTML(item)).join('')}
                        </div>
                    </div>
                `;
            });

            menuContent.innerHTML = menuHTML;
        }

        function createMenuItemHTML(item) {
            const cartItem = cart.find(c => c.id === item.id);
            const quantity = cartItem ? cartItem.quantity : 0;
            
            return `
                <div class="menu-item">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="price-order">
                        <span class="price">‚Çπ${item.price}</span>
                        ${quantity > 0 ? 
                            `<div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="qty-display">${quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>` :
                            `<button class="add-btn" onclick="addToCart(${item.id})">Add</button>`
                        }
                    </div>
                </div>
            `;
        }

        function findItemById(id) {
            for (let category of Object.values(menuData)) {
                const item = category.find(item => item.id === id);
                if (item) return item;
            }
            return null;
        }

        function addToCart(itemId) {
            const item = findItemById(itemId);
            if (!item) return;

            const existingItem = cart.find(c => c.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartDisplay();
            refreshMenuDisplay();
            showCartAnimation();
        }

        function updateQuantity(itemId, change) {
            const cartItem = cart.find(c => c.id === itemId);
            if (!cartItem) return;

            cartItem.quantity += change;
            
            if (cartItem.quantity <= 0) {
                cart = cart.filter(c => c.id !== itemId);
            }
            
            saveCart();
            updateCartDisplay();
            refreshMenuDisplay();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // If API mode, also sync with backend
            if (isApiMode) {
                syncCartWithAPI();
            }
        }

        async function syncCartWithAPI() {
            try {
                const token = localStorage.getItem('authToken');
                
                // Sync cart with backend (implement this endpoint in your API)
                /*
                await fetch(`${API_BASE_URL}/cart/sync`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cart })
                });
                */
                
            } catch (error) {
                console.error('Failed to sync cart with API:', error);
            }
        }

        function updateCartDisplay() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cartItemCount').textContent = totalItems;
            document.getElementById('cartTotal').textContent = totalAmount;
        }

        function refreshMenuDisplay() {
            // Reload menu with updated cart quantities
            if (isApiMode) {
                loadMenuFromAPI();
            } else {
                loadMenuFromLocal();
            }
        }

        function showCartAnimation() {
            const floatingCart = document.querySelector('.floating-cart');
            floatingCart.style.transform = 'translateY(-5px) scale(1.1)';
            floatingCart.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';
            
            setTimeout(() => {
                floatingCart.style.transform = 'translateY(-5px) scale(1.05)';
                floatingCart.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 300);
        }

        function goToCart() {
            if (cart.length === 0) {
                alert('Your cart is empty! Please add some items first.');
                return;
            }
            window.location.href = 'cart.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // If API mode, call logout endpoint
                if (isApiMode) {
                    logoutFromAPI();
                }
                
                // Clear local storage
                localStorage.removeItem('authToken');
                localStorage.removeItem('userMobile');
                localStorage.removeItem('userData');
                localStorage.removeItem('cart');
                
                window.location.href = 'index.html';
            }
        }

        async function logoutFromAPI() {
            try {
                const token = localStorage.getItem('authToken');
                
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
            } catch (error) {
                console.error('Logout API call failed:', error);
            }
        }

        // Auto-refresh API status every 30 seconds
        setInterval(async () => {
            const wasApiMode = isApiMode;
            const apiAvailable = await checkApiAvailability();
            
            if (apiAvailable !== wasApiMode) {
                await initializeApp();
            }
        }, 30000);
    </script>
</body>
</html>
