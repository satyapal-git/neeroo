<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Paradise - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
        }

        .admin-login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .admin-dashboard {
            display: none;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .dashboard-header h1 {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .admin-info {
            color: #666;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .orders-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(52, 73, 94, 0.1);
            color: #2c3e50;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        .orders-grid {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .order-card.pending {
            border-left-color: #f39c12;
        }

        .order-card.preparing {
            border-left-color: #3498db;
        }

        .order-card.ready {
            border-left-color: #27ae60;
        }

        .order-card.delivered {
            border-left-color: #9b59b6;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .order-time {
            color: #666;
            font-size: 0.9rem;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(52, 73, 94, 0.05);
            border-radius: 10px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-items h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-tag {
            background: rgba(52, 73, 94, 0.1);
            color: #2c3e50;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .status-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .status-select {
            padding: 8px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 20px;
            background: white;
            color: #2c3e50;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .update-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .order-total {
            font-size: 1.1rem;
            font-weight: bold;
            color: #27ae60;
            text-align: right;
        }

        .empty-orders {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 10px 30px rgba(44, 62, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(44, 62, 80, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg, .success-msg {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-msg {
            background: #e74c3c;
            color: white;
        }

        .success-msg {
            background: #27ae60;
            color: white;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .status-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Admin Login Section -->
    <div id="adminLogin" class="admin-login">
        <div class="login-container">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="background: linear-gradient(45deg, #2c3e50, #34495e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem;">üîê Admin Login</h1>
                <p style="color: #666; margin-top: 10px;">Spice Paradise Management</p>
            </div>

            <div id="errorMsg" class="error-msg"></div>
            <div id="successMsg" class="success-msg"></div>

            <!-- Username & Mobile Section -->
            <div id="credentialsSection">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" placeholder="Enter admin username">
                </div>
                <div class="form-group">
                    <label for="adminMobile">Mobile Number</label>
                    <input type="tel" id="adminMobile" placeholder="Enter mobile number" maxlength="10">
                </div>
                <button id="sendAdminOtpBtn" class="btn" onclick="sendAdminOTP()">
                    <span id="sendAdminOtpText">Send OTP</span>
                </button>
            </div>

            <!-- OTP Section -->
            <div id="adminOtpSection" style="display: none;">
                <div class="form-group">
                    <label for="adminOtp">Enter OTP</label>
                    <input type="text" id="adminOtp" placeholder="Enter 6-digit OTP" maxlength="6">
                </div>
                <button id="verifyAdminOtpBtn" class="btn" onclick="verifyAdminOTP()">
                    <span id="verifyAdminOtpText">Verify & Login</span>
                </button>
                <div style="text-align: center; margin-top: 15px; color: #666;" id="adminTimer"></div>
            </div>

            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <a href="index.html" style="color: #2c3e50; text-decoration: none; font-weight: 600;">‚Üê Back to Customer Login</a>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard Section -->
    <div id="adminDashboard" class="admin-dashboard">
        <div class="dashboard-header">
            <h1>üë®‚Äçüíº Admin Dashboard</h1>
            <div class="admin-info">
                Welcome, <span id="adminName"></span> | Mobile: <span id="adminMobileDisplay"></span>
            </div>
            <button class="logout-btn" onclick="adminLogout()">Logout</button>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë®‚Äçüç≥</div>
                <div class="stat-number" id="preparingOrders">0</div>
                <div class="stat-label">Preparing</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-number" id="todayRevenue">‚Çπ0</div>
                <div class="stat-label">Today's Revenue</div>
            </div>
        </div>

        <!-- Orders Management Section -->
        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">Order Management</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
                    <button class="filter-btn" onclick="filterOrders('pending')">Pending</button>
                    <button class="filter-btn" onclick="filterOrders('preparing')">Preparing</button>
                    <button class="filter-btn" onclick="filterOrders('ready')">Ready</button>
                    <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
                </div>
            </div>

            <div class="orders-grid" id="ordersGrid">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let adminOtpTimer;

        // Demo admin credentials
        const adminCredentials = {
            username: 'admin',
            mobile: '9876543210',
            demoOTP: '123456'
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Check if admin is already logged in
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                showDashboard();
            }
        });

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        function sendAdminOTP() {
            const username = document.getElementById('adminUsername').value.trim();
            const mobile = document.getElementById('adminMobile').value.trim();
            const sendBtn = document.getElementById('sendAdminOtpBtn');
            const sendText = document.getElementById('sendAdminOtpText');

            if (!username || !mobile) {
                showError('Please enter both username and mobile number');
                return;
            }

            if (username !== adminCredentials.username) {
                showError('Invalid admin username');
                return;
            }

            if (mobile !== adminCredentials.mobile) {
                showError('Invalid admin mobile number');
                return;
            }

            // Show loading
            sendBtn.disabled = true;
            sendText.innerHTML = '<span class="loading"></span> Sending...';

            // Simulate OTP sending
            setTimeout(() => {
                console.log('Admin Demo OTP:', adminCredentials.demoOTP);
                
                showSuccess('OTP sent successfully! Demo OTP: 123456');
                
                // Show OTP section
                document.getElementById('credentialsSection').style.display = 'none';
                document.getElementById('adminOtpSection').style.display = 'block';
                
                startAdminTimer();
                
                sendBtn.disabled = false;
                sendText.textContent = 'Send OTP';
            }, 2000);
        }

        function verifyAdminOTP() {
            const otp = document.getElementById('adminOtp').value.trim();
            const verifyBtn = document.getElementById('verifyAdminOtpBtn');
            const verifyText = document.getElementById('verifyAdminOtpText');

            if (!otp) {
                showError('Please enter OTP');
                return;
            }

            if (otp !== adminCredentials.demoOTP) {
                showError('Invalid OTP');
                return;
            }

            // Show loading
            verifyBtn.disabled = true;
            verifyText.innerHTML = '<span class="loading"></span> Verifying...';

            // Simulate verification
            setTimeout(() => {
                // Generate admin token
                const adminToken = 'admin_token_' + Date.now();
                localStorage.setItem('adminToken', adminToken);
                localStorage.setItem('adminUsername', adminCredentials.username);
                localStorage.setItem('adminMobile', adminCredentials.mobile);
                
                showSuccess('Login successful! Loading dashboard...');
                
                setTimeout(() => {
                    showDashboard();
                }, 1000);
            }, 2000);
        }

        function startAdminTimer() {
            let timerCount = 60;
            const timerElement = document.getElementById('adminTimer');
            
            adminOtpTimer = setInterval(() => {
                timerCount--;
                timerElement.textContent = `Resend OTP in ${timerCount}s`;
                
                if (timerCount <= 0) {
                    clearInterval(adminOtpTimer);
                    timerElement.textContent = 'OTP expired. Please try again.';
                }
            }, 1000);
        }

        function showDashboard() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            
            // Set admin info
            document.getElementById('adminName').textContent = localStorage.getItem('adminUsername');
            document.getElementById('adminMobileDisplay').textContent = localStorage.getItem('adminMobile');
            
            // Load dashboard data
            loadDashboardData();
            loadAllOrders();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadDashboardData();
                loadAllOrders();
            }, 30000);
        }

        function loadDashboardData() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const today = new Date().toDateString();
            
            // Calculate statistics
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(o => o.status === 'pending').length;
            const preparingOrders = orders.filter(o => o.status === 'preparing').length;
            const todayOrders = orders.filter(o => new Date(o.timestamp).toDateString() === today);
            const todayRevenue = todayOrders.reduce((sum, o) => sum + o.total, 0);
            
            // Update statistics
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('preparingOrders').textContent = preparingOrders;
            document.getElementById('todayRevenue').textContent = '‚Çπ' + todayRevenue;
        }

        function loadAllOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const ordersGrid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-orders">
                        <h3>No Orders Yet</h3>
                        <p>Orders will appear here once customers start placing them.</p>
                    </div>
                `;
                return;
            }
            
            // Filter orders based on current filter
            let filteredOrders = orders;
            if (currentFilter !== 'all') {
                filteredOrders = orders.filter(order => order.status === currentFilter);
            }
            
            // Sort by timestamp (newest first)
            filteredOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let ordersHTML = '';
            filteredOrders.forEach(order => {
                ordersHTML += createAdminOrderHTML(order);
            });
            
            ordersGrid.innerHTML = ordersHTML || `
                <div class="empty-orders">
                    <h3>No ${currentFilter} orders found</h3>
                </div>
            `;
        }

        function createAdminOrderHTML(order) {
            const orderDate = new Date(order.timestamp);
            const formattedDate = orderDate.toLocaleDateString('en-IN');
            const formattedTime = orderDate.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-time">${formattedDate} at ${formattedTime}</div>
                    </div>

                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Customer</div>
                            <div class="detail-value">${order.userMobile}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Order Type</div>
                            <div class="detail-value">${order.orderType === 'dine-in' ? 'Dine In' : 'Takeaway'}</div>
                        </div>
                        ${order.tableNumber ? `
                            <div class="detail-item">
                                <div class="detail-label">Table</div>
                                <div class="detail-value">${order.tableNumber}</div>
                            </div>
                        ` : ''}
                        <div class="detail-item">
                            <div class="detail-label">Items</div>
                            <div class="detail-value">${order.items.length} items</div>
                        </div>
                    </div>

                    <div class="order-items">
                        <h4>Order Items:</h4>
                        <div class="items-list">
                            ${order.items.map(item => `
                                <span class="item-tag">${item.name} x${item.quantity}</span>
                            `).join('')}
                        </div>
                    </div>

                    <div class="status-controls">
                        <select class="status-select" id="status_${order.id}">
                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>Preparing</option>
                            <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>Ready</option>
                            <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                        <button class="update-btn" onclick="updateOrderStatus('${order.id}')">Update Status</button>
                        <div class="order-total">Total: ‚Çπ${order.total}</div>
                    </div>
                </div>
            `;
        }

        function filterOrders(status) {
            currentFilter = status;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reload orders with filter
            loadAllOrders();
        }

        function updateOrderStatus(orderId) {
            const newStatus = document.getElementById(`status_${orderId}`).value;
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            
            // Find and update order
            const orderIndex = orders.findIndex(o => o.id === orderId);
            if (orderIndex === -1) {
                alert('Order not found!');
                return;
            }
            
            orders[orderIndex].status = newStatus;
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // Show success message
            showSuccess(`Order #${orderId} status updated to ${newStatus}`);
            
            // Reload dashboard
            loadDashboardData();
            loadAllOrders();
        }

        function adminLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUsername');
                localStorage.removeItem('adminMobile');
                
                // Reset form
                document.getElementById('adminUsername').value = '';
                document.getElementById('adminMobile').value = '';
                document.getElementById('adminOtp').value = '';
                document.getElementById('credentialsSection').style.display = 'block';
                document.getElementById('adminOtpSection').style.display = 'none';
                
                // Show login page
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('adminLogin').style.display = 'flex';
                
                clearInterval(adminOtpTimer);
            }
        }

        // Enter key support for admin login
        document.getElementById('adminUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminMobile').focus();
            }
        });

        document.getElementById('adminMobile').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendAdminOTP();
            }
        });

        document.getElementById('adminOtp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAdminOTP();
            }
        });
    </script>
</body>
</html>
