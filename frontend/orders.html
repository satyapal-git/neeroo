<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Paradise - My Orders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .menu-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
        }

        .menu-btn:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .orders-container {
            display: grid;
            gap: 25px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-left: 5px solid #4ecdc4;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .order-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: linear-gradient(45deg, #ffa726, #ffcc02);
            color: white;
        }

        .status-preparing {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
        }

        .status-ready {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
        }

        .status-delivered {
            background: linear-gradient(45deg, #9c27b0, #e91e63);
            color: white;
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-items h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }

        .item-list {
            display: grid;
            gap: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(78, 205, 196, 0.2);
        }

        .item-name {
            font-weight: 600;
            color: #333;
        }

        .item-details {
            color: #666;
            font-size: 0.9rem;
        }

        .item-price {
            font-weight: bold;
            color: #4ecdc4;
        }

        .order-total {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-row:last-child {
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .empty-orders {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .empty-orders h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .empty-orders p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .order-now-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .order-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.4);
        }

        .reorder-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .reorder-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .order-item {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ My Orders</h1>
            <div class="nav-buttons">
                <a href="menu.html" class="nav-btn menu-btn">Order More</a>
                <a href="cart.html" class="nav-btn">View Cart</a>
            </div>
        </div>

        <div class="orders-container" id="ordersContainer">
            <!-- Orders will be populated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            loadOrders();
        });

        function loadOrders() {
            const ordersContainer = document.getElementById('ordersContainer');
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const userMobile = localStorage.getItem('userMobile');

            // Filter orders for current user
            const userOrders = orders.filter(order => order.userMobile === userMobile);

            if (userOrders.length === 0) {
                ordersContainer.innerHTML = `
                    <div class="empty-orders">
                        <h2>No Orders Yet!</h2>
                        <p>You haven't placed any orders yet. Start exploring our delicious menu!</p>
                        <a href="menu.html" class="order-now-btn">Order Now</a>
                    </div>
                `;
                return;
            }

            // Sort orders by timestamp (newest first)
            userOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            let ordersHTML = '';
            userOrders.forEach(order => {
                ordersHTML += createOrderHTML(order);
            });

            ordersContainer.innerHTML = ordersHTML;
        }

        function createOrderHTML(order) {
            const orderDate = new Date(order.timestamp);
            const formattedDate = orderDate.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            const formattedTime = orderDate.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>

                    <div class="order-info">
                        <div class="info-item">
                            <div class="info-label">Order Date</div>
                            <div class="info-value">${formattedDate}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Order Time</div>
                            <div class="info-value">${formattedTime}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Order Type</div>
                            <div class="info-value">${order.orderType === 'dine-in' ? 'Dine In' : 'Takeaway'}</div>
                        </div>
                        ${order.tableNumber ? `
                            <div class="info-item">
                                <div class="info-label">Table Number</div>
                                <div class="info-value">${order.tableNumber}</div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="order-items">
                        <h4>Order Items:</h4>
                        <div class="item-list">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <div>
                                        <div class="item-name">${item.name}</div>
                                        <div class="item-details">â‚¹${item.price} Ã— ${item.quantity}</div>
                                    </div>
                                    <div class="item-price">â‚¹${item.price * item.quantity}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="order-total">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>â‚¹${order.subtotal}</span>
                        </div>
                        <div class="total-row">
                            <span>GST (5%):</span>
                            <span>â‚¹${order.gst}</span>
                        </div>
                        <div class="total-row">
                            <span>Total Amount:</span>
                            <span>â‚¹${order.total}</span>
                        </div>
                    </div>

                    <button class="reorder-btn" onclick="reorderItems('${order.id}')">
                        ðŸ”„ Reorder This
                    </button>
                </div>
            `;
        }

        function reorderItems(orderId) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.id === orderId);
            
            if (!order) {
                alert('Order not found!');
                return;
            }

            // Add all items from this order to cart
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            order.items.forEach(orderItem => {
                const existingCartItem = cart.find(c => c.id === orderItem.id);
                if (existingCartItem) {
                    existingCartItem.quantity += orderItem.quantity;
                } else {
                    cart.push({
                        id: orderItem.id,
                        name: orderItem.name,
                        price: orderItem.price,
                        quantity: orderItem.quantity
                    });
                }
            });

            localStorage.setItem('cart', JSON.stringify(cart));
            
            alert(`ðŸ›’ ${order.items.length} items added to cart!\nGo to cart to place your order.`);
            
            // Redirect to menu page
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
