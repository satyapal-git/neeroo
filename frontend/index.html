<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Paradise - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .otp-section {
            display: none;
        }

        .timer {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }

        .mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .mode-switch:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="mode-switch" onclick="toggleMode()" id="modeToggle">
        Demo Mode
    </button>

    <div class="container">
        <div class="logo">
            <h1>üçΩÔ∏è Spice Paradise</h1>
            <p>Authentic Indian Cuisine</p>
        </div>

        <div id="messageDiv"></div>

        <!-- Mobile Number Section -->
        <div id="mobileSection" class="auth-form">
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" maxlength="10">
            </div>
            <button id="sendOtpBtn" class="btn" onclick="sendOTP()">
                <span id="sendOtpText">Send OTP</span>
            </button>
        </div>

        <!-- OTP Section -->
        <div id="otpSection" class="otp-section auth-form">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
            </div>
            <button id="verifyOtpBtn" class="btn" onclick="verifyOTP()">
                <span id="verifyOtpText">Verify OTP</span>
            </button>
            <div class="timer" id="timer"></div>
        </div>

        <div id="demoInfo" class="demo-info" style="display: none;">
            <strong>Demo Mode Active</strong><br>
            Any 10-digit mobile ‚Üí OTP: <strong>123456</strong>
        </div>

        <div class="admin-link">
            <a href="admin.html">Admin Login</a>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        let isApiMode = true;
        let otpTimer;
        let timerCount = 60;

        // Check if backend is available
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'menu.html';
                return;
            }

            // Check backend availability
            const backendAvailable = await checkBackendStatus();
            if (!backendAvailable) {
                isApiMode = false;
                document.getElementById('modeToggle').textContent = 'Demo Mode (Backend Offline)';
                document.getElementById('demoInfo').style.display = 'block';
                showMessage('Backend offline - Running in demo mode', 'error');
            }
        });

        function toggleMode() {
            isApiMode = !isApiMode;
            const toggle = document.getElementById('modeToggle');
            const demoInfo = document.getElementById('demoInfo');
            
            if (isApiMode) {
                toggle.textContent = 'API Mode';
                demoInfo.style.display = 'none';
                showMessage('Switched to API mode', 'success');
            } else {
                toggle.textContent = 'Demo Mode';
                demoInfo.style.display = 'block';
                showMessage('Switched to demo mode', 'success');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function validateMobile(mobile) {
            const mobileRegex = /^[6-9]\d{9}$/;
            return mobileRegex.test(mobile);
        }

        async function sendOTP() {
            const mobile = document.getElementById('mobile').value.trim();
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const sendOtpText = document.getElementById('sendOtpText');

            if (!mobile) {
                showMessage('Please enter mobile number', 'error');
                return;
            }

            if (!validateMobile(mobile)) {
                showMessage('Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            // Show loading
            sendOtpBtn.disabled = true;
            sendOtpText.innerHTML = '<span class="loading"></span> Sending...';

            try {
                if (isApiMode) {
                    // API Mode - Call backend
                    const response = await fetch(`${API_BASE_URL}/auth/send-otp`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ mobile })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage('OTP sent successfully! Check your mobile.', 'success');
                        localStorage.setItem('pendingMobile', mobile);
                        
                        // Show OTP section
                        document.getElementById('mobileSection').style.display = 'none';
                        document.getElementById('otpSection').style.display = 'block';
                        
                        startTimer();
                    } else {
                        showMessage(data.message || 'Failed to send OTP', 'error');
                    }
                } else {
                    // Demo Mode
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API delay
                    
                    showMessage('OTP sent successfully! Demo OTP: 123456', 'success');
                    localStorage.setItem('pendingMobile', mobile);
                    localStorage.setItem('demoOTP', '123456');
                    
                    // Show OTP section
                    document.getElementById('mobileSection').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                    
                    startTimer();
                }
            } catch (error) {
                console.error('Send OTP Error:', error);
                showMessage('Network error. Switching to demo mode.', 'error');
                
                // Fallback to demo mode
                isApiMode = false;
                document.getElementById('modeToggle').textContent = 'Demo Mode';
                document.getElementById('demoInfo').style.display = 'block';
                
                // Retry in demo mode
                setTimeout(() => sendOTP(), 1000);
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpText.textContent = 'Send OTP';
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value.trim();
            const mobile = localStorage.getItem('pendingMobile');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const verifyOtpText = document.getElementById('verifyOtpText');

            if (!otp) {
                showMessage('Please enter OTP', 'error');
                return;
            }

            if (otp.length !== 6) {
                showMessage('OTP must be 6 digits', 'error');
                return;
            }

            // Show loading
            verifyOtpBtn.disabled = true;
            verifyOtpText.innerHTML = '<span class="loading"></span> Verifying...';

            try {
                if (isApiMode) {
                    // API Mode - Call backend
                    const response = await fetch(`${API_BASE_URL}/auth/verify-otp`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ mobile, otp })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Save auth token
                        localStorage.setItem('authToken', data.data.token);
                        localStorage.setItem('userMobile', mobile);
                        localStorage.setItem('userData', JSON.stringify(data.data.user));
                        
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'menu.html';
                        }, 1000);
                    } else {
                        showMessage(data.message || 'Invalid OTP', 'error');
                    }
                } else {
                    // Demo Mode
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API delay
                    
                    const demoOTP = localStorage.getItem('demoOTP');
                    
                    if (otp === demoOTP || otp === '123456') {
                        // Generate demo token
                        const token = 'demo_token_' + Date.now();
                        localStorage.setItem('authToken', token);
                        localStorage.setItem('userMobile', mobile);
                        
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'menu.html';
                        }, 1000);
                    } else {
                        showMessage('Invalid OTP. Use: 123456', 'error');
                    }
                }
            } catch (error) {
                console.error('Verify OTP Error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpText.textContent = 'Verify OTP';
                
                // Clean up
                localStorage.removeItem('pendingMobile');
                localStorage.removeItem('demoOTP');
            }
        }

        function startTimer() {
            timerCount = 60;
            const timerElement = document.getElementById('timer');
            
            otpTimer = setInterval(() => {
                timerCount--;
                timerElement.textContent = `Resend OTP in ${timerCount}s`;
                
                if (timerCount <= 0) {
                    clearInterval(otpTimer);
                    timerElement.innerHTML = '<button class="btn" onclick="resendOTP()" style="margin-top: 10px;">Resend OTP</button>';
                }
            }, 1000);
        }

        function resendOTP() {
            document.getElementById('mobile').value = localStorage.getItem('pendingMobile') || '';
            document.getElementById('mobileSection').style.display = 'block';
            document.getElementById('otpSection').style.display = 'none';
            document.getElementById('otp').value = '';
            clearInterval(otpTimer);
        }

        // Enter key support
        document.getElementById('mobile').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendOTP();
            }
        });

        document.getElementById('otp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyOTP();
            }
        });
    </script>
</body>
</html>
